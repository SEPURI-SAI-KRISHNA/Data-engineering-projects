version: '3.8'

x-superset-env: &superset-env
  SUPERSET_SECRET_KEY: 'your_secret_key_here'
  SUPERSET_LOAD_EXAMPLES: 'no'

services:
  # -------------------------------------
  # 1. MESSAGE BROKER (Ingestion)
  # -------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - lakehouse-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - lakehouse-net

  # -------------------------------------
  # 2. STORAGE & METADATA (Lakehouse)
  # -------------------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    networks:
      - lakehouse-net

  nessie:
    image: projectnessie/nessie:latest
    container_name: nessie
    ports:
      - "19120:19120"
    environment:
      QUARKUS_HTTP_PORT: 19120
    networks:
      - lakehouse-net

  # -------------------------------------
  # 3. STREAM PROCESSING (Flink)
  # -------------------------------------
  jobmanager:
    image: flink:1.17.1-scala_2.12
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    networks:
      - lakehouse-net

  taskmanager:
    image: flink:1.17.1-scala_2.12
    container_name: flink-taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    networks:
      - lakehouse-net

  # -------------------------------------
  # 4. QUERY ENGINE (Trino)
  # -------------------------------------
  trino:
    image: trinodb/trino:latest
    container_name: trino
    ports:
      - "8080:8080"
    volumes:
      - ./storage/trino/catalog:/etc/trino/catalog
    networks:
      - lakehouse-net

  # -------------------------------------
  # 5. VISUALIZATION (Superset)
  # -------------------------------------
  superset:
    image: apache/superset:latest
    container_name: superset
    ports:
      - "8088:8088"
    environment:
      <<: *superset-env
    # We use a custom entrypoint to auto-init the db and create an admin user
    entrypoint: >
      /bin/sh -c "
      superset fab create-admin --username admin --firstname Superset --lastname Admin --email admin@superset.com --password admin &&
      superset db upgrade &&
      superset init &&
      /usr/bin/run-server.sh
      "
    depends_on:
      - trino
    networks:
      - lakehouse-net

networks:
  lakehouse-net:
    driver: bridge